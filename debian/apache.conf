<VirtualHost *:80>
	ServerName: reporting.example.com
	DocumentRoot: /var/lib/www
	ServerAdmin: root@example.com
	
	WSGIScriptAlias / /usr/share/reporting-view/reporting_view.py
	Alias /static /usr/share/reporting-view/static

	<Directory /usr/share/reporting-view>
		Require all granted
	</Directory>

	<Directory /usr/share/reporting-view/static>
		Options -Indexes
		Require all granted
	</Directory>
</VirtualHost>
